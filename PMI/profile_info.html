  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

  <script src="profileprogress.js"></script>
  <script>
    let touchStartX = 0;
    let touchEndX = 0;

    function openNav() {
      document.getElementById("mySidenav").style.left = "0"; // Open the sidebar from the left
    }

    function closeNav() {
      document.getElementById("mySidenav").style.left = "-350px"; // Close the sidebar
    }

    function touchStart(event) {
      // Capture the initial touch position
      touchStartX = event.touches[0].clientX;
    }

    function touchMove(event) {
      // Continuously track touch position (optional, for tracking swipe movement)
      touchEndX = event.touches[0].clientX;
    }

    function touchEnd() {
      // Calculate the swipe distance
      if (touchEndX < touchStartX - 50) {
        // If swipe was leftwards by more than 50px, close the sidebar
        closeNav();
      }
    }
  </script>
